app:
  name: "Sussurro"
  version: "0.1.0"
  debug: true
  log_level: "info" # debug, info, warn, error

audio:
  sample_rate: 16000
  channels: 1
  bit_depth: 16
  buffer_size: 1024
  max_duration: "60s"

models:
  asr:
    path: "models/ggml-base.bin"
    type: "whisper"
    threads: 4
  llm:
    path: "models/qwen3-1.7b-q4_k_m.gguf"
    context_size: 32768
    gpu_layers: 0
    threads: 4

hotkey:
  trigger: "ctrl+shift+space"

injection:
  method: "keyboard"
